<div class="container-fluid">
  <div class="container">
    <div class="row">
      <button type="button" class="btn btn-outline-secondary">Add user</button>
    </div>
    <div class="row">
      <div class="list">
        <app-user-item
          *ngFor="let user of userList$ | async; trackBy: trackUserById"
          [userInfo]="user"
        ></app-user-item>
      </div>
    </div>
  </div>
</div>
